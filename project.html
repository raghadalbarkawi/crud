<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>crud</h2>
        <p>PRODUCT MANGEMENT SYSTEM</p>
    </div>
    <div class="inputs">
        <input id="tittle" type="text" placeholder="tittle">
    <div class="price">
        <input onkeyup="gettotal()" id="price" type="number" placeholder="price">
        <input   onkeyup="gettotal()" id="taxs" type="number" placeholder="taxs">
        <input  onkeyup="gettotal()" id="ads" type="number" placeholder="ads">
        <input  onkeyup="gettotal()" id="discount" type="number" placeholder="discount"> 
        <small id="total">12348</small>
    </div>
    <input id="count" type="number" placeholder="count">
    <input id="category" type="text" placeholder="category">
    <button id="submit">creat</button>
    </div>
    <div class="outputs">
        <div class="searchblock">
            <input  onkeyup=" searchdata(this.value)" id="search" type="text" placeholder="search">
            <div class="btnsearch">
                <button  onclick =' getsearchmode(this.id)' id="searchtittle" type="text" placeholder="search by tittle">search by title</button>
                <button   onclick =' getsearchmode(this.id)' id="searchcategory" type="text" placeholder="search by category">search by category</button>
            </div>
        </div>
       <div id="deleteAll"></div>
<table>
    <tr>
        <th>id</th>
        <th>tittle</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>total</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
    </tr>
    <tbody id="tbody">
       
    </tbody>
</table>

    </div>
</div>



    <script src="project.js"></script>
</body>
</html>
